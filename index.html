<!doctype html>
<html ng-app="RepoExplorer">
<head>
	<meta charset="utf-8" />
	<title>RepoExplorer</title>
	<style>
		#repos {
			float: left;
			width: 50%;
		}
		#repo {
			float: right;
			width: 50%;
		}
	</style>
</head>
<body ng-controller="RepoCtrl">

	<h1>Repo Explorer</h1>

	<div id="repos">

		<form ng-submit="loadRepos()">
			Username on Github:
			<input type="text" ng-model="form.username" />
			<input type="submit" value="Go" />
			<br />
			Recent:
			<span ng-repeat="entry in usernameHistory track by $index">
				<a href="#" ng-click="loadRepos(entry)">{{ entry }}</a>
			</span>
		</form>

		<ul>
			<li ng-repeat="repo in repos">
				<a href="#" ng-click="showRepo(repo)">
					{{ repo.name }}
					{{ repo.fork ? '&#9282;' : '' }}
				</a>
			</li>
		</ul>

	</div>

	<div id="repo">
		{{ repo.name }}
	</div>

	<script src="angular.min.js"></script>
	<script src="app.js"></script>

</body>
</html>
