<!doctype html>
<html ng-app="RepoExplorer">
<head>
	<meta charset="utf-8" />
	<title>RepoExplorer</title>
</head>
<body ng-controller="RepoController">

	<h1>Repo explorer</h1>

	<form ng-submit="loadRepos()">
		Username on Github:
		<input type="text" ng-model="form.username" />
		<input type="submit" value="Go" />
		Recent:
		<span ng-repeat="entry in usernameHistory track by $index">
			<a href="#" ng-click="loadRepos(entry)">{{ entry }}</a>
		</span>
	</form>

	<ul>
		<li ng-repeat="repo in repos">
			{{ repo.name }}
			{{ repo.fork ? '&#9282;' : '' }}
		</li>
	</ul>

	<script src="angular.js"></script>
	<script src="app.js"></script>

</body>
</html>
